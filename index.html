<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator4.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-div">
        <div class="screen-display">
            <div class="prev-display"></div>
            <div class="current-display"></div>
        </div>
        <div class="button-container">
            <div class="number-container">
                <button class="numb-but number">7</button>
                <button class="numb-but number">8</button>
                <button class="numb-but number">9</button>
                <button class="numb-but number">4</button>
                <button class="numb-but number">5</button>
                <button class="numb-but number">6</button>
                <button class="numb-but number">1</button>
                <button class="numb-but number">2</button>
                <button class="numb-but number">3</button>
                <button class="numb-but clear">AC</button>
                <button class="numb-but number">0</button> 
                <button class="numb-but dot">.</button>

            </div>
            <div class="operator-container">
                <button class="op-but back">back</button> 
                <button class="op-but operator">+</button>   
                <button class="op-but operator">-</button> 
                <button class="op-but operator">รท</button> 
                <button class="op-but operator">x</button>
                <button class="op-but operator">=</button>        
            </div>
        </div>
    </div>
</body>
</html>
